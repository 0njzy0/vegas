<!DOCTYPE html>
<html lang="en">
<head>

    <title>Vegas 2 - Demo</title>
    <link rel="stylesheet" href="../../src/vegas.css">

<body>
    <div class="banner">
        This is a demo of <a href="http://vegas.jaysalvat.com">Vegas Background SlideShow</a> jQuery / Zepto Plugin.
    </div>

    <div class="ad">
        <script async type="text/javascript" src="//cdn.adpacks.com/adpacks.js?zoneid=1386&serve=C6SI42Y&placement=jaysalvatcom" id="_adpacks_js"></script>

        <div class="characters">

                <li><a href="#" data-character="Hartigan">Bruce Willis</a></li>
                <li><a href="#" data-character="Gail">Rosarion Dawson</a></li>
                <li><a href="#" data-character="Roark">Powers Boothe</a></li>
                <li><a href="#" data-character="Joey">Ray Liota</a></li>
                <li><a href="#" data-character="Manute">Dennis Haysbert</a></li>
            </ul>

            <div class="characters-poster"></div>
            <div class="characters-label"></div>
        </div>

    <script src="../js/jquery.js"></script>
    <script src="../../src/vegas.js"></script>
